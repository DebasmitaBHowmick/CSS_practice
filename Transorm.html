    .img1{

<br />
<img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo82ckuw-eDyMoGjPPzYmIFuUa3vfEvzWhBREoy_ehyGkys2e87E3IlYMjyZEXF9p2pmk&usqp=CAU"
